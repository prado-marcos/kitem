{% extends 'base.html' %}

{% block title %}Lista de Ingredientes{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Lista de Ingredientes</h2>
    <ul class="list-group">
        {% for ingrediente in ingredientes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ ingrediente.nome }}
            </li>
        {% empty %}
            <li class="list-group-item">Nenhum ingrediente encontrado.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
